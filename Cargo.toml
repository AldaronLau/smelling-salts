[package]
name = "smelling_salts"
version = "0.2.0"
authors = ["Jeron Aldaron Lau <jeronlau@plopgrizzly.com>"]
license = "Apache-2.0 OR BSL-1.0"

description = """
Start a thread to wake an async executor when the OS's I/O event notifier
discovers that the hardware is ready.
"""
repository = "https://github.com/AldaronLau/smelling_salts"
documentation = "https://docs.rs/smelling_salts"
homepage = "https://github.com/AldaronLau/smelling_salts/blob/master/CHANGELOG.md"
include = ["Cargo.toml", "README.md", "LICENSE-ZLIB", "LICENSE-APACHE", "src/*"]
categories = ["asynchronous", "rust-patterns"]
keywords = ["futures", "platform-agnostic", "cross-platform", "io", "interrupt"]
readme = "README.md"
edition = "2018"

[dependencies]

[dev-dependencies]
pasts = "0.7"

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
